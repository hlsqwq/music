spring:
  application:
    name: auth
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.124.8:8848  # 配置中心的Nacos地址（必填）
      discovery:
        namespace: public
        group: music
      config:
        namespace: public
        group: music
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: jdbc.yaml
            group: music
            refresh: true
          - data-id: redis.yaml
            group: music
            refresh: true

    config:
      override-none: true

