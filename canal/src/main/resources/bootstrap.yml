spring:
  application:
    name: canal
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.124.8:8848  # 服务注册的Nacos地址（必填）
        namespace: public
        group: music
      config:
        server-addr: 192.168.124.8:8848  # 配置中心的Nacos地址（必填）
        namespace: public
        group: music
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: redis.yaml
            group: music
            refresh: true






